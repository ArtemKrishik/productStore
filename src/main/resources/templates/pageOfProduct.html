<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div th:each="product : ${product}">
    <h3 th:text="${product.name}"></h3>
    <h3 th:text="${product.cost}"></h3>
    <a th:href="'/addBooleanProperty/'+${product.id}">добавить другое свойство</a><br>
    <a th:href="'/addNumericalProperty/'+${product.id}">добавить числовое свойство</a><br>

</div>
<div th:each="numericalProperty : ${numericalProperties}">
    <h3 th:text="${numericalProperty.propertyName}"></h3>
    <h3 th:text="${numericalProperty.propertyValue}"></h3>

</div>
<div th:each="booleanProperty : ${booleanProperties}">
    <h3 th:text="${booleanProperty.propertyName}"></h3>
    <h3 th:text="${booleanProperty.propertyValue}"></h3>

</div>




</table>







</body>
</html>
